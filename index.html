<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="script.js"></script>
  <script src="jquery-3.4.1.min.js"></script>
</head>
<body>

  <div class="container">  
    <div class="valentines">
      <div class="envelope"></div>
      <div class="front"></div>
      <div class="card">
        <div class="text">Happy</br> Valentine's</br> Day!</div>
        <div class="heart"></div>
      </div>
      <div class="hearts">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
      </div>
    </div>
    <div class="shadow"></div>

    <button class="primaryButton" onclick="openModal()">Click Meeee</button>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p>Hi, Angelica! I just want to greet you a Happy Valentine's Day! May your day be filled with love and all things sweet!</p>
        <button class="backButton" onclick="closeModal()">Back</button>
      </div>
    </div>
  </div>

</body>
</html>
