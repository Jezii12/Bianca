<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine's Day</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff6b6b, #ff5757);
      overflow: hidden;
    }

    #envelope-container {
      text-align: center;
      position: relative;
      z-index: 1;
    }

    #envelope {
      width: 300px;
      height: 180px;
      background-color: #fff;
      position: relative;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.5s ease-in-out;
    }

    #envelope::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 30px;
      background-color: #c62828;
      z-index: 2;
    }

    #envelope::after {
      content: '';
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 50px 40px 0;
      border-color: #fff transparent transparent transparent;
      z-index: 1;
    }

    #message {
      font-size: 24px;
      margin-top: 20px;
      color: #fff;
      font-family: 'Courier New', monospace;
      display: none;
    }

    #envelope.open {
      transform: translateY(-80px);
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff5757;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      animation: floatHeart 5s infinite alternate;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(-50px) rotate(45deg);
      }
    }
  </style>
</head>
<body>

<div id="envelope-container">
  <div id="envelope" onclick="revealMessage()">
    <!-- You can add more decorative elements inside the envelope if needed -->
    <div class="heart" style="top: 50px; left: 50px;"></div>
    <div class="heart" style="top: 80px; left: 150px;"></div>
    <div class="heart" style="top: 120px; left: 250px;"></div>
  </div>
  <div id="message">Happy Valentine's Day!</div>
</div>

<script>
  function revealMessage() {
    const envelope = document.getElementById('envelope');
    const message = document.getElementById('message');

    // Open the envelope
    envelope.classList.add('open');

    // Hide envelope and reveal message after a delay
    setTimeout(() => {
      envelope.style.display = 'none';
      message.style.display = 'block';
    }, 500);
  }
</script>

</body>
</html>
