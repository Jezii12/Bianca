<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine's Day</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff6b6b, #ff5757);
      overflow: hidden;
    }

    #envelope-container {
      text-align: center;
      position: relative;
      z-index: 1;
    }

    #envelope {
      width: 250px;
      height: 150px;
      background-color: #fff;
      border: 5px solid #c62828;
      border-radius: 10px;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    #envelope::before {
      content: '';
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      border-top-left-radius: 50%;
      border-top-right-radius: 50%;
      border: 5px solid #c62828;
      background-color: #fff;
    }

    #envelope::after {
      content: '';
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      border-bottom-left-radius: 50%;
      border-bottom-right-radius: 50%;
      border: 5px solid #c62828;
      background-color: #fff;
    }

    #envelope-flap {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 30px;
      background-color: #c62828;
      border-radius: 0 0 10px 10px;
    }

    #message {
      font-size: 24px;
      margin-top: 20px;
      color: #fff;
      font-family: 'Courier New', monospace;
      display: none;
    }
  </style>
</head>
<body>

<div id="envelope-container">
  <div id="envelope" onclick="revealMessage()">
    <div id="envelope-flap"></div>
    <!-- You can add more decorative elements inside the envelope if needed -->
  </div>
  <div id="message">Happy Valentine's Day!</div>
</div>

<script>
  function revealMessage() {
    const envelope = document.getElementById('envelope');
    const message = document.getElementById('message');

    // Hide envelope and reveal message
    envelope.style.transform = 'scale(0)';
    message.style.display = 'block';
  }
</script>

</body>
</html>
