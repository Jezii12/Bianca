<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine's Day</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f7e9d1;
    }

    #heart-container {
      text-align: center;
    }

    .heart {
      display: inline-block;
      width: 50px;
      height: 50px;
      background-color: #ff5757;
      transform: rotate(-45deg);
      animation: heartbeat 1s infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      display: block;
      width: 50px;
      height: 50px;
      background-color: #ff5757;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -25px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -25px;
    }

    @keyframes heartbeat {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    #greeting {
      font-size: 24px;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>

<div id="heart-container">
  <div class="heart"></div>
  <div id="greeting">Happy Valentine's Day!</div>
</div>

</body>
</html>
