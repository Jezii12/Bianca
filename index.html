<!DOCTYPE html>
<html lang="en">

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fae1dd;
      margin: 0;
    }

    .container {
      position: relative;
    }

    .valentines {
      position: relative;
      top: 50px;
      cursor: pointer;
      animation: up 3s linear infinite;
    }

    @keyframes up {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-30px);
      }
    }

    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      background-color: #f08080;
      margin: 20px auto;
    }

    .envelope:before {
      content: "";
      position: absolute;
      width: 212px;
      height: 212px;
      transform: rotate(45deg);
      top: -105px;
      left: 44px;
      border-radius: 30px 0 0 0;
      background-color: #f08080;
    }

    .card {
      position: absolute;
      background-color: #eae2b7;
      width: 270px;

      top: 5px;
      left: 15px;
      box-shadow: -5px -5px 100px rgba(0, 0, 0, 0.4);
    }

    .card:before {

      position: absolute;
      border: 3px solid #003049;

      left: 12px;

    }

    .text {
      position: absolute;
      font-family: 'Brush Script MT', cursive;
      font-size: 28px;
      text-align: center;
      line-height: 25px;
      top: 19px;
      left: 85px;
      color: #003049;
    }

    .heart {
      background-color: #d62828;
      display: inline-block;
      height: 30px;
      margin: 0 10px;
      position: absolute;
      top: 110px;
      left: 105px;
      transform: rotate(-45deg);
      width: 30px;
    }

    .heart:before,
    .heart:after {
      content: "";
      background-color: #d62828;

      height: 30px;

      width: 30px;
    }

    .heart:before {
      top: -15px;
      left: 0;
    }

    .heart:after {
      left: 15px;
      top: 0;
    }

    .hearts {

    }

    .one, .two, .three, .four, .five {

      height: 10px;

      width: 10px;
      top: 50px;
    }

    .one:before,

      height: 10px;
      position: absolute;
      width: 10px;
    }

    .one:before, .two:before, .three:before, .four:before, .five:before {
      top: -5px;
      left: 0;
    }

    .one:after, .two:after, .three:after, .four:after, .five:after {
      left: 5px;
      top: 0;
    }

    .one {
      left: 10px;
      animation: heart 1s ease-out infinite;
    }

    .two {
      left: 30px;
      animation: heart 2s ease-out infinite;
    }

    .three {
      left: 50px;
      animation: heart 1.5s ease-out infinite;
    }

    .four {
      left: 70px;
      animation: heart 2.3s ease-out infinite;
    }

    .five {
      left: 90px;
      animation: heart 1.7s ease-out infinite;
    }

      0% {
        transform: translateY(0) rotate(-45deg) scale(0.3);
        opacity: 1;
      }
      100% {
        transform: translateY(-150px) rotate(-45deg) scale(1.3);
        opacity: 0.5;
      }
    }
